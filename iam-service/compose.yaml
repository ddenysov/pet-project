version: '3'

services:
  iam-service:
    build:
      context: .
      dockerfile: ../infrastructure/php/supervisor/Dockerfile
    volumes:
      - ./:/var/www/html
      - ../common/:/var/www/common
      - ../infrastructure/php/supervisor/etc/supervisord.conf:/etc/supervisor/conf.d/supervisord.conf
    networks:
      - service_network

  iam-service-fpm:
    extends:
      file: ../infrastructure/php/php-fpm/compose.yaml
      service: service-fpm
    volumes:
      - ./:/var/www/html

###> doctrine/doctrine-bundle ###
  database:
    extends:
      file: ../infrastructure/postgres/compose.yaml
      service: database
###< doctrine/doctrine-bundle ###

volumes:
###> doctrine/doctrine-bundle ###
  database_data:
###< doctrine/doctrine-bundle ###

networks:
  service_network:
    external: true