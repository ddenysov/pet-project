<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Клубы - Велосайт</title>
    <style>
        /* Стили для оформления страницы */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        header, footer {
            background-color: #2E8B57;
            color: white;
            padding: 15px;
        }
        header a, footer a {
            color: white;
            text-decoration: none;
            margin-right: 15px;
        }
        .container {
            display: flex;
        }
        .sidebar {
            width: 20%;
            padding: 15px;
            background-color: #f0f0f0;
        }
        .main-content {
            width: 80%;
            padding: 15px;
        }
        .search-filters {
            margin-bottom: 20px;
        }
        .club-card {
            border: 1px solid #ccc;
            padding: 15px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }
        .club-card img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-right: 15px;
        }
        .club-card h3 {
            margin: 0;
        }
        .club-card a {
            text-decoration: none;
            color: #2E8B57;
        }
        .club-card button {
            background-color: #2E8B57;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            margin-left: auto;
        }
        footer {
            text-align: center;
        }
    </style>
</head>
<body>

<!-- Шапка сайта -->
<header>
    <a href="index.html">Велосайт</a>
    <nav>
        <a href="pokatushki.html">Покатушки</a>
        <a href="kluby.html">Клубы</a>
        <a href="o_nas.html">О нас</a>
        <a href="kontakty.html">Контакты</a>
        <a href="login.html">Вход</a> / <a href="register.html">Регистрация</a>
    </nav>
</header>

<!-- Основной контент страницы -->
<div class="container">
    <!-- Боковая панель -->
    <aside class="sidebar">
        <h2>Поиск клубов</h2>
        <div class="search-filters">
            <input type="text" placeholder="Поиск клубов...">
            <select name="location">
                <option value="">Местоположение</option>
                <option value="moscow">Москва</option>
                <option value="spb">Санкт-Петербург</option>
                <!-- Дополнительные города -->
            </select>
            <select name="interests">
                <option value="">Интересы</option>
                <option value="city">Городские покатушки</option>
                <option value="mountain">Горный велосипед</option>
                <option value="family">Семейные поездки</option>
                <!-- Дополнительные интересы -->
            </select>
            <select name="members">
                <option value="">Количество участников</option>
                <option value="small">До 50</option>
                <option value="medium">50-200</option>
                <option value="large">Более 200</option>
            </select>
            <button>Поиск</button>
        </div>
    </aside>

    <!-- Главный контент -->
    <main class="main-content">
        <h1>Клубы</h1>
        <!-- Список клубов -->
        <div class="club-list">
            <!-- Карточка клуба -->
            <div class="club-card">
                <img src="club_logo1.jpg" alt="Логотип клуба">
                <div>
                    <h3><a href="klub_detail.html">Городские велолюбители</a></h3>
                    <p>Клуб для тех, кто любит кататься по городу.</p>
                </div>
                <button onclick="location.href='klub_detail.html'">Подробнее</button>
            </div>

            <div class="club-card">
                <img src="club_logo2.jpg" alt="Логотип клуба">
                <div>
                    <h3><a href="klub_detail.html">Горные байкеры</a></h3>
                    <p>Объединяем любителей горных маршрутов.</p>
                </div>
                <button onclick="location.href='klub_detail.html'">Подробнее</button>
            </div>

            <!-- Дополнительные карточки клубов... -->
        </div>
    </main>
</div>

<!-- Футер сайта -->
<footer>
    <nav>
        <a href="o_nas.html">О нас</a>
        <a href="kontakty.html">Контакты</a>
        <a href="pomosh.html">Помощь</a>
        <a href="pravila.html">Правила пользования</a>
        <a href="politika.html">Политика конфиденциальности</a>
    </nav>
    <p>© 2023 Велосайт</p>
</footer>

</body>
</html>
